<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/scripts.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="box">
      <img src="images/logo.svg" alt="Base Apparel Logo" class="logo">
      <div class="image"></div>
      <div class="text">
        <h1 class="were">W E ' R E</h1>
        <h1 class="coming">C O M I N G</h1>
        <h1 class="coming">S O O N</h1>
        <p>Hello fellow shoppers! We're currently building our new <br> fashion store. Add your email below to stay up-to-date with <br> announcements and our launch deals.</p>
        <form action="" method="get" id="form">
          <input type="email" name="email" id="email" placeholder="Email Adress">
          <button type="submit">
            <img src="images/icon-arrow.svg" alt="Arrow Icon">
          </button>
          <img src="images/icon-error.svg" alt="Error Icon" id="erroricon">
          <p id="message"></p> 
        </form>
      </div>
    </div>
  </div>
</body>
</html>
