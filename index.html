<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Challenges Solution</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: white;
        }

        header {
            height: 3rem;
            width: 100%;
            position: fixed;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.300);
            background-color: white;
        }

        #git {
            width: 2.5rem;
        }

        main {
            width: 100%;
            height: 100svh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icons {
            width: 3rem;
            cursor: pointer;
        }

        .slider {
            width: 70rem;
            position: relative;
            display: flex;
            justify-content: center;
        }

        .slider a {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;

            opacity: 0;
        }

        .slider a.selected {
            opacity: 1;
            z-index: 1;
        }

        .slider img {
            width: 100%;
            position: absolute;
        }

        footer {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.200);
            text-align: center;
            padding: 1rem;
            background-color: white;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://github.com/muriloconsul/" target="_blank">
            <img src="images/icons/github.svg" alt="GitHub Icon" id="git">
        </a>
    </header>
    <main>
        <img src="images/icons/arrow-back.svg" alt="Back Arrow" class="icons" id="back-button">
        <section class="slider">
            <a href="ping-coming-soon/index.html" target="_blank" class="selected">
                <img src="images/prints/ping-coming-soon.png" alt="">
            </a>

            <a href="base-apparel-coming-soon/index.html" target="_blank">
                <img src="images/prints/base-apparel.png" alt="">
            </a>

            <a href="article-preview/index.html" target="_blank">
                <img src="images/prints/article-preview.png" alt="">
            </a>

            <a href="faq-accordion-card/index.html" target="_blank">
                <img src="images/prints/faq-accordion-card.png" alt="">
            </a>

            <a href="interactive-rating/index.html" target="_blank">
                <img src="images/prints/interactive-rating.png" alt="">
            </a>

            <a href="four-card-section/index.html" target="_blank">
                <img src="images/prints/four-card-section.png" alt="">
            </a>

            <a href="results-summary/index.html" target="_blank">
                <img src="images/prints/results-summary.png" alt="">
            </a>

            <a href="order-summary/index.html" target="_blank">
                <img src="images/prints/order-summary.png" alt="">
            </a>

            <a href="product-preview/index.html" target="_blank">
                <img src="images/prints/product-preview.png" alt="">
            </a>

            <a href="profile-card/index.html" target="_blank">
                <img src="images/prints/profile-card.png" alt="">
            </a>

            <a href="qr-code-card/index.html" target="_blank">
                <img src="images/prints/qr-code-card.png" alt="">
            </a>
        </section>
        <img src="images/icons/arrow-forward.svg" alt="Next Arrow" class="icons" id="next-button">
    </main>
    <footer>
        <p>2023, Murilo Consul dos Santos. All rights reserved.</p>
    </footer>

    <script>
        const backButton = document.querySelector('#back-button')
        const nextButton = document.querySelector('#next-button')
        const slider = document.querySelectorAll('.slider a')

        let currentIndex = 0

        function removeClass() {
            slider.forEach(function (item) {
                item.classList.remove('selected')
            })
        }

        function addClass() {
            slider[currentIndex].classList.add('selected')
        }

        function backSlider() {
            removeClass()

            if (currentIndex === 0) {
                currentIndex = slider.length - 1
            } else {
                currentIndex--
            }

            addClass()
        }

        function nextSlider() {
            removeClass()
    
            if (currentIndex === slider.length - 1) {
                currentIndex = 0
            } else {
                currentIndex++
            }

            addClass()
        }

        backButton.addEventListener('click', backSlider)
        nextButton.addEventListener('click', nextSlider)

        setInterval(nextSlider, 6000)
    </script>
</body>
</html>
