<!DOCTYPE html>

      </section>
      <div class="divpos">
        <section class="secao">
          <img src="images/illustration-thank-you.svg" alt="Estrela" class="imgobg">
          <p class="posnota"></p>
          <h1>Thank you!</h1>
          <p class="posp">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
        </section>

    </div>
