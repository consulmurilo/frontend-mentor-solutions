<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="caixa">
      <div>
        <img class="imagem" src="images/illustration-hero.svg" alt="Ilustração">
      </div>
      <div class="descricao">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="caixaplano">
        <div class="plano">
          <img class="mscicon" src="images/icon-music.svg" alt="">
          <div>
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <p><a href="#">Change</a></p>
        </div>
      </div>
      <div class="caixabotoes">
        <div class="botaosubmit">
          <p><a href="#">Proced to Payment</a></p>
        </div>
        <div class="botaocancel">
          <p><a href="#">Cancel Order</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
