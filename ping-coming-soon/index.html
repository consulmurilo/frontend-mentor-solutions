<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <main>
    <section>
      <img src="images/logo.svg" alt="Ping. Logo" id="logo">
      <h1>We are launching <span id="soon">soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form action="" method="get" id="form">
        <input type="email" name="email" id="email" placeholder="Your email address...">
        <p id="error">Please provide a valid email address</p>
        <button type="submit">Notify Me</button>
      </form>
      <img src="images/illustration-dashboard.png" alt="Dashboard Illustration" id="dashboard">
    </section>
  </main>
  <footer>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
</body>
</html>
