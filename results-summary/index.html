<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="caixa">
      <div class="resultado">
        <h1>Your Result</h1>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the <br> people who have taken these tests.</p>
      </div>
      <div class="sumario">
        <h3>Summary</h3>
          <div id="reaction" class="botao">
            <img src="images/icon-reaction.svg" alt="Reaction">
            <p>Reaction</p>
            <p class="rating">80</p>
            <p class="rating2">/ 100</p>
          </div>
          <div id="memory" class="botao">
            <img src="images/icon-memory.svg" alt="Memory">
            <p>Memory</p>
            <p class="rating">92</p>
            <p class="rating2">/ 100</p>
          </div>
          <div id="verbal" class="botao">
            <img src="images/icon-verbal.svg" alt="Verbal">
            <p>Verbal</p>
            <p class="rating">61</p>
            <p class="rating2">/ 100</p>
          </div>
          <div id="visual" class="botao">
            <img src="images/icon-visual.svg" alt="Visual">
            <p>Visual</p>
            <p class="rating">72</p>
            <p class="rating2">/ 100</p>
          </div>
          <div class="botao" id="continue">
            <p><a href="#">Continue</a></p>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
