<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="caixa">
      <img class="perfume" src="images/image-product-mobile.jpg" alt="Product">
      <img class="perfume2" src="images/image-product-desktop.jpg" alt="Product">
      <div class="descricao">
        <p>P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p> A floral, solar and voluptuous <br> interpretation composed by Olivier <br> Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="doispreco">
          <p id="preco">$149.99</p>
          <p><s id="risco">$169.99</s></p>
        </div>
        <div class="botao">
          <img src="images/icon-cart.svg" alt="Cart">
          <a href="#"><p>Add to Cart</p></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
